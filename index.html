<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <div class="container">
            <div class="row1">
                <div id="display">
                    <div class="previous">1</div>
                    <div class="current">2</div>
                </div>
                <button class="btn clear">C</button>
            </div>
            <div class="row2">
                <button class="digits btn">7</button>
                <button class="digits btn">8</button>
                <button class="digits btn">9</button>
                <button class="btn operator">/</button>
            </div>
            <div class="row3">
                <button class="digits btn">4</button>
                <button class="digits btn">5</button>
                <button class="digits btn">6</button>
                <button class="btn operator">x</button>
            </div>
            <div class="row4">
                <button class="digits btn">1</button>
                <button class="digits btn">2</button>
                <button class="digits btn">3</button>
                <button class="btn operator">-</button>
            </div>
            <div class="row5">
                <button class="btn decimal">.</button>
                <button class="btn digits">0</button>
                <button class="btn equal">=</button>
                <button class="btn operator">+</button>
            </div>
        </div>

    </body>
</html>
